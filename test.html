<!DOCTYPE html>
<html><head><script src="observing-proxy.js"></script><script>

function outputResult(condition, trueMessage, falseMessage)
{
  condition?
  document.body.innerHTML+='<p style="color:green">'+trueMessage+'</p>':
  document.body.innerHTML+='<p style="color:red">'+falseMessage+'</p>';
}

!function testObservation() {try{
  var obsnObject = new _o.__ObservingProxy({p:'foo', f: new Function});
  var ok = obsnObject.observableKeys;
  var i=0;

  obsnObject.addChangeHandler(function(changes) {
    var ch;
    for(var k=0;k<changes.length;k++){
      ch=changes[k];
      ch.name==='p'&&ch.object[ch.name]==='foo0'&&i++;
      ch.name==='f'&&ch.type==='call'&&ch.arguments[0]==='foo1'&&ch.arguments[1]
        ==='foo2'&&i++;
      ch.name==='f'&&ch.type==='update'&&ch.object[ch.name]==='foo3'&&i++;
    }
  });

  ok.p='foo0';
  ok.f('foo1', 'foo2');
  ok.f='foo3';

setTimeout(function(){
  outputResult(i === 3, 'Observation works', 'Observation failed');
})

}catch(e){
  console.log('Observation crashed',e);
  outputResult(false, '', 'Observation crashed');
}}()

!function testPrototyping() {
  function ff() {this.p1='foo1'};
  ff.prototype = {p0:'foo0'};

  var objectWithPrototype = new ff;
  var obsnObject = new _o.__ObservingProxy(objectWithPrototype);

setTimeout(function(){
  outputResult(obsnObject.observableKeys.p0, 'Prototyping works', 'Prototyping failed');
})

}()

!function testArray() {
  var obsnObject = new _o.__ObservingProxy([]);
  var ok = obsnObject.observableKeys;
  var i = 0;
  obsnObject.addChangeHandler(function(changes){
    for(var k=0;k<changes.length;k++)
      if(changes[k].type==='splice')
        i++;
  });

  ok.push(1);
  ok.push(2);
  ok.splice(0,1,'3','4');

  setTimeout(function(){
  outputResult(i === 3 && ok.length===3 && ok[2]===2, 'Arrays work', 'Arrays failed');
  })

}()

!function testObservingProxy() {
  var i=0,s=0;
  var obj1={p:'foo',f:new Function};
  var obj2={o:'foo',j:new Function};
  _o.observe(obj1,function(changes){
    var ch;
    for(var k=0;k<changes.length;k++){
      ch=changes[k];
      ch.name==='p'&&ch.object[ch.name]==='foo0'&&i++;
      ch.name==='f'&&ch.type==='call'&&ch.arguments[0]==='foo1'&&ch.arguments[1]
        ==='foo2'&&i++;
    }
  });

  _o.observe(obj2,function(changes){
    var ch;
    for(var k=0;k<changes.length;k++){
      ch=changes[k];
      ch.name==='o'&&ch.object[ch.name]==='foo0'&&s++;
      ch.name==='j'&&ch.type==='call'&&ch.arguments[0]==='foo1'&&ch.arguments[1]
        ==='foo2'&&s++;
    }
  });

  _o(obj1).p = 'foo0';
  _o(obj2).o = 'foo0';
  _o(obj1).f('foo1', 'foo2');
  _o(obj2).j('foo1', 'foo2');

  setTimeout(function(){
  outputResult(i === 2&&s === 2, 'Observing proxy works', 'Observing proxy failed');
  })
}()

!function testRemoving() {
  var i = 0;
  var obsnObject = new _o.__ObservingProxy({p:''});

  !function() {
    function f1(c) {for(var k=0;k<c.length;k++)i++}
    obsnObject.addChangeHandler(f1);
  }()
  !function() {
    function f1(c) {for(var k=0;k<c.length;k++)i++}
    obsnObject.removeChangeHandler(f1);
    obsnObject.addChangeHandler(f1);
    obsnObject.observableKeys.p = 'foo1';
    obsnObject.removeChangeHandler(f1);
    obsnObject.observableKeys.p = 'foo2';
  }()

  setTimeout(function(){
  outputResult(i===2, 'Removing works', 'Removing failed');
  })
}()

setTimeout(function(){
document.close();
})

</script></head><body></body></html>
